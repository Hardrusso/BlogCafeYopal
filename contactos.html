<body>
    
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html" >
                    <h1 class="logo__nombre no_margin centrar_texto">Blog<span class="logo__bold">CafeYopal</span></h1>
                </a>

                <nav class="navegacion">    
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contactos.html" class="navegacion__enlace">Contacto</a>

        </div><!--.contenedor-->

            <h2 class="no_margin">Blog de caf√© con concejos y cursos</h2>

    <main class="contenedor">
        <h3 class="centrar_texto">Contacto</h3>

        <div class="contacto--bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input 
                    class="campo__field"
                    type="text" 
                    placeholder="tu nombre" 
                    id="nombre"
                >
            </div>

            <div class="campo">
                <label class="campo__label" for="mail">E-mail</label>
                <input 
                    class="campo__field"
                    type="mail"
                    placeholder="tu e-mail" 
                    id="mail"
                >
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea 
                    class="campo__field campo__field--textarea" 
                    id="mensaje">
                </textarea>
            </div>

            <div class="campo">
               <input 
                type="submit" 
                value="Enviar" 
                class="boton boton--primario"
            >
            </div>

        </form>
    </main>
